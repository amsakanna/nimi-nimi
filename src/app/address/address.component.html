 <jam-list-item title="Address" subtitle="view"
	[dataService]="addressService"
	editItemUrl="edit"
	returnUrl="user/addresses"
	[item]="item">
	<div jam-list-item-template>
		<div> {{ item?.name }} </div>
		<div> {{ item?.phone }} </div>
		<div> {{ item?.pinCode }} </div>
		<div> {{ item?.streetAddress }} </div>
		<div> {{ item?.city }} </div>
		<div> {{ item?.state }} </div>
		<div> {{ item?.country }} </div>
	</div>
</jam-list-item>
