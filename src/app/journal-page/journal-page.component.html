	<div class="journal-list md-nav-list-container">
		<header>

				<input placeholder="Journal" (input)="searchJournal($event.target.value)">
			</div>
		</header>
		<md-nav-list class="scrollable">
			<md-list-item *ngFor="let journal of journalsStream | async"
			[@listItemAnimation]="listItemState">

				<div class="journal flex-space-around">
					<div class="date"><div class="key">Date</div><div class="value">{{journal.transactionDate}}</div></div>
					<div class="account"><div class="key">Debit</div><div class="value">{{journal.debitAccount.name}}</div></div>
					<div class="account"><div class="key">Credit</div><div class="value">{{journal.creditAccount.name}}</div></div>
					<div class="amount"><div class="key">Amount</div><div class="value">{{journal.transactionAmount}}</div></div>
				</div>
			</md-list-item>
		</md-nav-list>
	</div>

	<form class="journal-form floating-box flex-space-around-center" [formGroup]="journalForm" novalidate (ngSubmit)="submitForm()">
		<div>
			<md-input-container>
				<input mdInput placeholder="Transaction Type" formControlName="transactionType" (input)="updateJournalPreview('transactionType')">
			</md-input-container>
			<md-autocomplete #transactionTypeList="mdAutocomplete" (change)="updateJournalPreview('transactionType')">
				<md-option *ngFor="let transactionType of transactionTypes" [value]="transactionType.$value">
					<!--<md-icon md-list-icon>assignment</md-icon>-->
					{{transactionType.$value}}
				</md-option>
			</md-autocomplete>
		</div>
		<div>
			<md-input-container>
				<input mdInput placeholder="Account" formControlName="account" (input)="updateJournalPreview('account')">
			</md-input-container>
			<md-autocomplete #accountList="mdAutocomplete">
				<md-option *ngFor="let account of accounts" [value]="account.name">
					<!--<md-icon md-list-icon>assignment</md-icon>-->
					{{account.name}}
				</md-option>
			</md-autocomplete>
		</div>
		<div>
			<md-input-container>
				<input mdInput placeholder="Amount" type="number" formControlName="transactionAmount" (input)="updateJournalPreview('transactionAmount')">
			</md-input-container>			
		</div>
		<button md-fab class="create-journal-button">
			<md-icon>keyboard_arrow_up</md-icon>
		</button>
	</form>
</footer>
